<div>
    <h2 id="page-heading">
        <span>X Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-x-user" [routerLink]="['/x-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new X User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="xUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Team</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let xUser of xUsers ;trackBy: trackId">
                <td><a [routerLink]="['/x-user', xUser.id, 'view' ]">{{xUser.id}}</a></td>
                <td>{{xUser.name}}</td>
                <td>
                    <div *ngIf="xUser.team">
                        <a [routerLink]="['../team', xUser.team?.id, 'view' ]" >{{xUser.team?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/x-user', xUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/x-user', xUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'x-user/'+ xUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
