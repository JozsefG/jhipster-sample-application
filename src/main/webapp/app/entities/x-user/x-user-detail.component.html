<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="xUser">
            <h2><span>X User</span> {{xUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{xUser.name}}</span>
                </dd>
                <dt><span>Team</span></dt>
                <dd>
                    <div *ngIf="xUser.team">
                        <a [routerLink]="['/team', xUser.team?.id, 'view']">{{xUser.team?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/x-user', xUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
