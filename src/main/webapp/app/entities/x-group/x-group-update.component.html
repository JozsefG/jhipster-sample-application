<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-x-group-heading">Create or edit a X Group</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!xGroup.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="xGroup.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="xGroup.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_xTeam">X Team</label>
                    <select class="form-control" id="field_xTeam" name="xTeam" [(ngModel)]="xGroup.xTeam" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="xTeamOption.id === xGroup.xTeam?.id ? xGroup.xTeam : xTeamOption" *ngFor="let xTeamOption of xteams; trackBy: trackXTeamById">{{xTeamOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_xteam">Xteam</label>
                    <select class="form-control" id="field_xteam" multiple name="xteam" [(ngModel)]="xGroup.xteams">
                        <option [ngValue]="getSelected(xGroup.xteams, xTeamOption)" *ngFor="let xTeamOption of xteams; trackBy: trackXTeamById">{{xTeamOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
