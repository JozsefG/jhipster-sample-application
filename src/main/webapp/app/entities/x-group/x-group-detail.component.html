<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="xGroup">
            <h2><span>X Group</span> {{xGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{xGroup.name}}</span>
                </dd>
                <dt><span>X Team</span></dt>
                <dd>
                    <div *ngIf="xGroup.xTeam">
                        <a [routerLink]="['/x-team', xGroup.xTeam?.id, 'view']">{{xGroup.xTeam?.id}}</a>
                    </div>
                </dd>
                <dt><span>Xteam</span></dt>
                <dd>
                    <span *ngFor="let xteam of xGroup.xteams; let last = last">
                        <a [routerLink]="['/x-team', xteam?.id, 'view' ]">{{xteam.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/x-group', xGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
