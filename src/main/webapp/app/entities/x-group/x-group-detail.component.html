<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="xGroup">
            <h2><span>X Group</span> {{xGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{xGroup.name}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    <span *ngFor="let user of xGroup.users; let last = last">
                        <a [routerLink]="['/x-user', user?.id, 'view' ]">{{user.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Team</span></dt>
                <dd>
                    <div *ngIf="xGroup.team">
                        <a [routerLink]="['/team', xGroup.team?.id, 'view']">{{xGroup.team?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/x-group', xGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
